<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Portfolio</title>
</head>
<body>
    <div id="content">
        <div id="file-portfolio">
            <div id="icon-portfolio"></div>
            <div class="file-name">My_Work</div>
        </div> <!-- end of portfolio file -->
        <div id="finder">
            <div id="finder-nav">
                <button id="finder-close">x</button>
            </div>
            <div id="finder-files">
                <div id="file1" ondblclick="projectOpen(this)">
                        <div class="files"></div>
                        <div class="file-name">D_Music</div>
                </div>
                <div id="file2" ondblclick="projectOpen(this)">
                        <div class="files"></div>
                        <div class="file-name">Wayfarer</div>
                </div>
                <div id="file3" ondblclick="projectOpen(this)">
                        <div class="files"></div>
                        <div class="file-name">Health_App</div>
                </div>
                <div id="file4" ondblclick="projectOpen(this)">
                        <div class="files"></div>
                        <div class="file-name">exBook</div>
                </div>
            </div>
        </div> <!-- end of finder -->
        <div id="project-finder">
            <div id="project-finder-nav">
                <button id="project-close">x</button>
                <p id="project-name"></p>
            </div>
            <div id="project-content"></div>
        </div>
    </div> <!-- end of content -->
    <footer><button id="about" onclick="projectOpen(this)">About</button></footer>
    <script type="text/javascript" src="./scripts.js"></script>
</body>
</html>
